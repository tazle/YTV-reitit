<!DOCTYPE html>
<html lang="en" class="{% block pageclasses %}{% endblock pageclasses %}">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDtjbvRL3kH0eUP2Pi9E6RiHAM1FJ6q_jE&sensor=false"></script>
    <script type="text/javascript"
            src="test.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery-ui/css/smoothness/jquery-ui-1.8.19.custom.css"></link>
    <link rel="stylesheet" type="text/css" href="test.css"></link>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-31131553-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
  </head>
  <body>
    <div id="map_canvas" style="width: 100%; height: 500px;"></div>
    <div>
      <form action="">
        <input type="radio" name="day" value="2012-04-19.json" checked="checked" /> Thursday
        <input type="radio" name="day" value="2012-04-20.json" /> Friday
        <input type="radio" name="day" value="2012-04-21.json" /> Saturday
        <input type="radio" name="day" value="2012-04-22.json" /> Sunday
      </form>
    </div>
    <p style="margin-bottom: 3px;">
      From <span id="start" style="color: #B9BCFF;">07:00</span> to <span id="end" style="color: #4444cc;">09:00</span>.
    </p>
    <div>
      <div id="range-begin" style="float: left; width: 3em; margin-right: 1em;"></div>
      <div id="time-slider-container" style="float: left; width: 80%;">
        <div id="time-slider" style="height: 10px;">
          <a class="ui-slider-handle" href="#" style="background: #B9BCFF;"></a>
          <a class="ui-slider-handle" href="#" style="background: #4444cc;"></a>
        </div>
      </div>
      <div id="range-end" style="float: left; margin-left: 1em;"></div>
    </div>
    <p style="clear: left; margin-top: 2em; margin-bottom: 3px;">
      Time limits <span class="c-short" id="short">5</span> minutes, <span class="c-medium" id="medium">10</span> minutes, <span class="c-long" id="long">20</span> minutes, <span class="c-superlong" id="superlong">30</span> minutes.
    </p>
    <div>
      <div id="color-range-begin" style="float: left; width: 3em; margin-right: 1em;">0</div>
      <div style="float: left; width: 80%">
        <div id="color-slider" style="height: 10px;">
          <a class="ui-slider-handle" href="#" style="background: #14ff14;"></a>
          <a class="ui-slider-handle" href="#" style="background: #ffff14;"></a>
          <a class="ui-slider-handle" href="#" style="background: #ff1414;"></a>
          <a class="ui-slider-handle" href="#" style="background: #141414;"></a>
        </div>
      </div>
      <div id="color-range-end" style="float: left; margin-left: 1em;">60</div>
    </div>
  </body>
</html>
